<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple photos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #57d33e;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .gallery {
      text-align: center;
    }

    .gallery-item {
      display: inline-block;
      width: 100%;
      max-width: 100%;
      margin: 10px 0;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      border: 3px solid #eee;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .gallery-item img:hover {
      transform: scale(1.03);
      border-color: #555;
    }

    /* Tablet: 2 columns */
    @media (min-width: 600px) {
      .gallery-item {
        width: 48%;
        margin: 1%;
      }
    }

    /* Desktop: 3 columns */
    @media (min-width: 900px) {
      .gallery-item {
        width: 30%;
        margin: 1.66%;
      }
    }
  </style>
</head>
<body>

  <h1>Photo Gallery</h1>

  <div class="gallery">
    <div class="gallery-item">
      <img src="https://freshknots.in/wp-content/uploads/2023/03/rose.png.webp" alt="Image 1">
    </div>
    <div class="gallery-item">
      <img src="https://freshknots.in/wp-content/uploads/2023/03/cherry-blossom-Beautiful-flowers.png.webp" alt="Image 2">
    </div>
    <div class="gallery-item">
      <img src="https://freshknots.in/wp-content/uploads/2023/03/Water-lily-Freshknots.png.webp" alt="Image 3">
    </div>
    <div class="gallery-item">
      <img src="https://freshknots.in/wp-content/uploads/2023/03/lotus-Freshknots.png.webp" alt="Image 4">
    </div>
    <div class="gallery-item">
      <img src="https://freshknots.in/wp-content/uploads/2023/03/Bleeding-heart-Freshknots.png.webp" alt="Image 5">
    </div>
    <div class="gallery-item">
      <img src="https://freshknots.in/wp-content/uploads/2023/03/Tulip-Freshknots.png.webp" alt="Image 6">
    </div>
  </div>

</body>
</html>
